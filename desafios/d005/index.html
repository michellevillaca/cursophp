<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 - Analisador de Número Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Analisador de Número Real</h1>
        <form action="dados.php" method="get">
            <label for="número">Número Real</label>
            <input type="number" name="número" id="número" step="0.001"> //com o step, ele aceita números com até três dígitos depois da vírgula.
            <input type="submit" value="Analisar">
        </form>
    </main>
</body>
</html>
