<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Aritmético</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário Aritmético</h1>
    </header>
    <section>
        <form action="cad.php" method="get">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="inome">
            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="iidade">
            <label for="anonasc">Ano de nascimento: </label>
            <input type="number" name="anonasc" id="ianonasc">
            <label for="anoatual">Ano atual:</label>
            <input type="number" name="anoatual" id="ianoatual">
            <button type="submit" value="Enviar">Enviar</button>
        </form>
    </section>
    <footer><p>Desenvolvido por Michelle Andry</p></footer>
</body>
</html>
